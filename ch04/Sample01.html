<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<div id="app">
  <router-link to="/top">トップページ</router-link>
  <router-link to="/users">ユーザ一覧ページ</router-link>
  <router-link to="{ name: 'user', params: { userId: 123 }}">ユーザー詳細ページ</router-link>
  <router-view></router-view>
</div>

<script>
var router = new VueRouter({
  routes: [
    { path: '/top', component: { template: '<div>トップページです。</div>' }},
    { path: '/users', component: { template: '<div>ユーザー一覧ページです。</div>' }},
    { path: '/user/:userId'
    , name: 'user'
    , component: { template: '<div>ユーザIDは {{ $route.params.userId }} です。</div>' }
    }
  ]
})

var app = new Vue({
  router: router
}).$mount('#app')
</script>
